<h2>Registrar Pedido</h2>
<label for="">Cliente:</label>
<select name="" [(ngModel)]="clienteId">
  <option *ngFor="let c of clientes" [value]="c.id">{{ c.nome }}</option>
</select>

<h3>Produtos</h3>
<div *ngFor="let item of itens; let i = index">
  <label>
    {{ produtos[i].nome }} - R${{ produtos[i].preco }}
    <input type="number" [(ngModel)]="item.quantidade" min="0" />
  </label>
</div>

<label>Desconto (%):</label>
<input type="number" [(ngModel)]="desconto" min="0" max="100" />
<button (click)="salvarPedido()">Salvar Pedido</button>
